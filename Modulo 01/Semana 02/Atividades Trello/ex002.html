<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo uma escolha</title>
    <style>
        body {
            background-color: rgba(130, 0, 130, .2);
            font-family: sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 100px;
        }
        button {
            margin-top: 100px;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Fa√ßa a sua escolha</h1>
        </header>
        <section>
            <button onclick="trocarBackground('azul')">Tela azul</button>
            <button onclick="trocarBackground('rosa')">Tela rosa</button>
        </section>
    </main>
    <script>
        function trocarBackground(cor) {
            let msg = window.confirm(`Aceita trocar para a cor ${cor}?`)
            
            if (msg == true) {
                if (cor == "azul"){
                    window.document.body.style.backgroundColor = "#0065ff"
                } else {
                    window.document.body.style.backgroundColor = "#ff00fc"
                }
            }
        }
    </script>
</body>
</html>
