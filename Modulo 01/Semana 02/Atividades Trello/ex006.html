<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com sobrenomes</title>
</head>
<body>
    <script>
        let sobrenome = window.prompt('Informe o seu sobrenome!')
        let numletras = sobrenome.length

        window.alert(`Olá, ${sobrenome.toUpperCase()}. Seu sobrenome contém ${numletras} letras.`)
        
    </script>
</body>
</html>
