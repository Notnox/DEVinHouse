<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responda usuário</title>

        let nome = window.prompt('Informe o seu nome!')

        console.log(nome)

        console.log(esporte)
