<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com idade</title>
</head>
<body>
    <script>
        let anoaniversario = Number(window.prompt('Informe o seu ano de aniversário!'))
        let anoatual = Number(window.prompt('Informe o ano atual!'))
        let idade = anoatual - anoaniversario

        window.alert(`Sua idade é ${idade} ou ${idade-=1}`)
    </script>
</body>
</html>
