<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o seu nome?</title>
</head>
<body>
    <script>
        let sobrenome = window.prompt('Informe o seu sobrenome!')
        let nome = window.prompt('Informe o seu nome!')

        window.alert(nome + " " + sobrenome)
        /* Ou 
        window.alert(`${nome} ${sobrenome}`)
        */
    </script>
</body>
</html>
